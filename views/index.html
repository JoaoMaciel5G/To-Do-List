<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/index.css">
    <script src="https://kit.fontawesome.com/38d14ddf07.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div id="links">
            <a href="/" id="signUp">Sign Up</a>
            <a href="/login" id="login">Log In</a>
        </div>
        <div id="title">
            <h2>Sign Up For Free</h2> 
        </div>
        <form action="/" method="post">
            <div id="div-name">
                <input type="text" name="firstName" id="first-name" placeholder="First Name">
                <input type="text" name="lastName" id="last-name" placeholder="Last Name">
            </div>
            <div id="div-email">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div id="div-password">
                <input type="password" name="passwd" id="passwd" placeholder="Set A Password" required />
                <i class="fa-solid fa-eye" id="open-eye"></i>
                <i class="fa-solid fa-eye-slash active" id="closed-eye"></i>
            </div>
            <div id="div-button">
                <button type="submit" id="button">Get Started</button> 
            </div>
        </form>
    </main>
    <script src="/public/scripts/main.js"></script>
</body>
</html>
